<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ke-nako-mang</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="day-mode">
    <main>
        <div id="box">
            <p id="its">IT'S</p>
            <p id="quater">QUATER </p>
            <p id="time">PAST TEN</p>
        </div>
        <div class="custom-cursor" id="custom-cursor"></div>

        <div id="circle"></div>
        <div id="circle-1"></div>
        <div id="circle-2"></div>

        <div class="circle-container"></div>
        
    </main>
    <div class="container">
        <div class="bottle">
            <div id="side">
                <!--  <source src="y2mate.com - Lil Yachty TESLA Directed by Cole Bennett_720p.mp4"  type="video/mp4" >
                <video autoplay loop controls>

                </video>
                <source src="y2mate.com - Lil Yachty TESLA Directed by Cole Bennett_720p.mp4" type="audio/mp4" >-->
            </div>

            <div id="water"></div>
        </div>
    </div>
    <div id="language-container">
        <button id="speakerButton">
            <img src="images/medium-volume.png" alt="">

        </button>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="es">Espanol</option>
        </select>
    </div>

    <div id="alarm">
        <audio src=""></audio>
        <input type="time" id="alarmTimeInput" value="08:00">

        <button id="setAlarm">Set Alarm</button>
    </div>

    <button id="dayNightToggle">
        <img id="toggleImage" src="images/day-and-night.png" alt="day-and-night" >
        
    </button>
    <div class="overlay"></div>
    <script defer src="js/main.js"></script>
</body>

</html>
